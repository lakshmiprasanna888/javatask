<form id="reset-password-form">
    <label>New Password:</label>
    <input type="password" id="new-password" required oncopy="return false" onpaste="return false">
    
    <label>Confirm Password:</label>
    <input type="password" id="confirm-password" required oncopy="return false" onpaste="return false">
    
    <button type="submit">Reset Password</button>
    <div id="password-errors"></div>
  </form>
  <div id="restriction-message" style="color: red;"></div>
